<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moja pierwsza tabela</title>
</head>

<body>
<h1>Favorite and Least Favorite Things </h1>
<table border=1>
    <tr>
        <td colspan=2></td>

        <td>Bob</td>
        <td>Alice</td>
    </tr>
    <tr>
        <td rowspan=2>Favourite</td>
        <td>Colour</td>
        <td>Blue</td>
        <td>Purple</td>
    </tr>
    <tr>

        <td>Flavor</td>
        <td>Banana</td>
        <td>Chocolade</td>
    </tr>
    <tr>
        <td rowspan="2">Least Favourite</td>
        <td>Colour</td>
        <td>Yellow</td>
        <td>Pink</td>
    </tr>
    <tr>

        <td>Flavor</td>
        <td>Mint</td>
        <td>Walnut</td>
    </tr>
</table>
